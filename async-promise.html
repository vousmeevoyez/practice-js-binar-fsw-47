<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data using Promise</title>
</head>
<body>
    <h1>Data Fetch using Promise</h1>
    <button id="fetchButton">Fetch Data</button>
    <button id="fetchErrorButton">Simulate error</button>
    <p id="dataDisplay">No data fetched yet.</p>

    <script>
        function fetchData() {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve("Data fetched");
                }, 1000); // Delay of 1000 milliseconds (1 second)
            });
        }

        function throwError() {
            return new Promise((resolve, reject) => {
                throw new Error("Whoops!");
            });
        }

        document.getElementById('fetchButton').addEventListener('click', () => {
            fetchData().then((result)=> {
                document.getElementById('dataDisplay').textContent = result;
            });             
        });

        document.getElementById('fetchErrorButton').addEventListener('click', () => {
            throwError().then((result)=> {
                console.log(result)
            }).catch((error)=> {
                document.getElementById('dataDisplay').textContent = error;
            });             
        });
    </script>
</body>
</html>
