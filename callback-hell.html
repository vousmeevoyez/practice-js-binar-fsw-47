<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Hell Example</title>
</head>
<body>
    <h1>Callback Hell Example</h1>
    <button id="startButton">Start Process</button>
    <p id="output"></p>

    <script>
        // Simulated asynchronous task
        function asyncTask(taskName, callback) {
            document.getElementById("output").innerText += taskName + " started...\n";
            setTimeout(function() {
                document.getElementById("output").innerText += taskName + " completed!\n";
                callback();
            }, Math.floor(Math.random() * 2000) + 1000); // Random delay between 1-3 seconds
        }

        // Function to demonstrate callback hell
        function startProcess() {
            asyncTask("Task 1", function() {
                asyncTask("Task 2", function() {
                    asyncTask("Task 3", function() {
                        asyncTask("Task 4", function() {
                            asyncTask("Task 5", function() {
                                document.getElementById("output").innerText += "All tasks completed!";
                            });
                        });
                    });
                });
            });
        }

        // Adding event listener to the button
        document.getElementById("startButton").addEventListener("click", function() {
            document.getElementById("output").innerText = ""; // Clear previous output
            startProcess();
        });
    </script>
</body>
</html>
